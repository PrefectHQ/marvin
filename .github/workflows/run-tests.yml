name: Run Tests

env:
  PY_COLORS: 1

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/run-tests.yml
      - src/**
      - tests/**
      - pyproject.toml
      - setup.py

  pull_request:
    paths:
      - .github/workflows/run-tests.yml
      - src/**
      - tests/**
      - pyproject.toml
      - setup.py

  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_tests:
    name: ${{ matrix.test-type }} w/ python ${{ matrix.python-version }} | pydantic ${{ matrix.pydantic_version }} | openai ${{ matrix.openai_version }} on ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        test-type: ['not llm']
        pydantic_version: ['>=2.4.2', '<2']
        openai_version: ['<1']
        llm_model: ['openai/gpt-3.5-turbo']
        include:
          - python-version: '3.9'
            os: 'ubuntu-latest'
            test-type: 'llm'
            pydantic_version: '>=2.4.2'
            openai_version: '>1'

          - python-version: '3.9'
            os: 'ubuntu-latest'
            test-type: 'llm'
            pydantic_version: '<2'
            openai_version: '>1'
          
          - python-version: '3.9'
            os: 'ubuntu-latest'
            test-type: 'not llm'
            pydantic_version: '>=2.4.2'
            openai_version: '>1'

          - python-version: '3.9'
            os: 'ubuntu-latest'
            test-type: 'not llm'
            pydantic_version: '<2'
            openai_version: '>1'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install ".[tests]"
          pip install "pydantic${{ matrix.pydantic_version }}"
          pip install "openai${{ matrix.openai_version }}"
      - name: Run ${{ matrix.test-type }} tests (${{ matrix.llm_model }})
        run: pytest -vv -m "${{ matrix.test-type }}"
        env:
          MARVIN_LLM_MODEL: ${{ matrix.llm_model }}
        if: ${{ !(github.event.pull_request.head.repo.fork && matrix.test-type == 'llm') }}
