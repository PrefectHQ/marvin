name: Run Tests

env:
  # enable colored output
  # https://github.com/pytest-dev/pytest/issues/7443
  PY_COLORS: 1

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/run-tests.yml
      - src/**
      - tests/**
      - pyproject.toml
      - setup.py

  pull_request:
    paths:
      - .github/workflows/run-tests.yml
      - src/**
      - tests/**
      - pyproject.toml
      - setup.py

  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_tests:
    name: ${{ matrix.test-type }} w/ python ${{ matrix.python-version }} | pydantic ${{ matrix.pydantic_version }} on ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']
        include:
          - test-type: 'not llm'
            pydantic_version: '1.*'
            openai_version: '<1.0.0'
            llm_model: 'none'

          - test-type: 'not llm'
            pydantic_version: '2.*'
            openai_version: '<1.0.0'
            llm_model: 'none'

          - test-type: 'llm'
            pydantic_version: '2.*'
            openai_version: '<1.0.0'
            llm_model: 'openai/gpt-3.5-turbo'

    runs-on: ${{ matrix.os }}

    env:
      MARVIN_OPENAI_API_KEY: ${{ secrets.MARVIN_OPENAI_API_KEY }}
      MARVIN_ANTHROPIC_API_KEY: ${{ secrets.MARVIN_ANTHROPIC_API_KEY }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install ".[tests]"
          pip install "pydantic${{ matrix.pydantic_version }}"
          pip install "openai${{ matrix.openai_version }}"
        if: ${{ matrix.openai_version != 'none' }}

      - name: Run ${{ matrix.test-type }} tests (${{ matrix.llm_model }})
        run: pytest -vv -m "${{ matrix.test-type }}"
        env:
          MARVIN_LLM_MODEL: ${{ matrix.llm_model }}
        if: ${{ !(github.event.pull_request.head.repo.fork && matrix.test-type == 'llm') }}
