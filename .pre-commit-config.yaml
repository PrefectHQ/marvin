repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: check-python-breakpoints
        name: Check for Python breakpoints
        entry: uv run scripts/check_for_breakpoints.py
        language: system
        files: ^src/.*\.py$
      - id: update-api-reference
        name: Update API Reference
        entry: uv run scripts/make_markdown_ref.py
        language: system
        files: ^src/.*\.py$
        pass_filenames: false